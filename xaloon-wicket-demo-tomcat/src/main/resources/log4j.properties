log4j.appender.Stdout=org.apache.log4j.ConsoleAppender
log4j.appender.Stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.Stdout.layout.conversionPattern=%d{HH:mm:ss} %-5p - %-40.40c{1} - %m\n

log4j.rootLogger=ERROR,Stdout
log4j.logger.org.xaloon=DEBUG
log4j.logger.org.xaloon.core.api.persistence=WARN
